<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Generator</title>
    <script type="text/javascript" src="BlockGenerator.js"></script>
</head>

<body>
    <h2>Block Generator</h2>
    <form id="generator_form">
        <label for="textInput">Enter a message:</label><br>
        <input type="text" id="textInput" name="textInput"><br>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById("generator_form");
        const resultDiv = document.getElementById("result");

        const generator = new BlockGenerator()

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            const textInput = document.getElementById("textInput").value.toLowerCase();
            const indices = generator.Find_Blocks(textInput);
            if ( indices.length > 1 ) {
                resultDiv.textContent = "Blocks: " + indices[ 0 ].join(", "); // Hardcoded to use the first result
            }else
            {
                resultDiv.textContent = "Can't spell message";
            }
        });
    </script>
</body>

</html>
